<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/style.css">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>농감</title>
</head>
<body>
	<div style="width : 100%; height:44px; padding-top: 5px;">
		<div style="    text-align: center;
    width: 160px;
    margin: 0 auto; ">
			<h1 style="font-size: 18px;margin-top: 5px;margin-bottom: 3px;"><img src="/img/gps.png" style="width: 16px; padding-right: 4px;">강원도/춘천시</h1>
			<span>(16시 기준)</span>
		</div>
		<img style="    /* float: right; */
    height: 19px;
    position: absolute;
    right: 12px;
    top: 16px;" src="/img/3bar.png" alt="">
	</div>
	<img id="btn-scroll" src="/img/scrollbtn.png" alt="">
	<section>
		<div class="main-weather-summary">
			<div style="padding-top: 33px;">
				<span id="temper">23</span><span id="measure">°</span><span id="weather">맑음</span>
			</div>
			<span id="than">어제보다 18° 높음</span>
		</div>

		<article class="main-noti-box">
			<img class="noti-icon" src="/img/일출.png"/>
			<div class="noti-ment">
				오늘은 해가 짱짱한 맑은 날!
			</div>
		</article>
		<article class="main-noti-box alert">
			<img class="noti-icon" src="/img/alert.png"/>
			<div class="noti-ment">
				제주도 지방 역병 조심!
			</div>
		</article>
	</section>
	<div class="background"></div>
	<script type="javascript" src="/js/jquery.min.js"></script>
	<script type="javascript" src="/js/common.js"></script>
	<script>
	</script>
</body>
</html>
