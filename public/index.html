<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/csshake.min.css">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script type="javascript" src="/js/jquery.min.js"></script>
	<script type="javascript" src="/js/common.js"></script>
	<title>농감</title>
</head>
<body>
	<header>
		<a href="javascript:;">메뉴</a>
		<nav>
			<ul>
				<li>
					<a href="#">메뉴1</a>
				</li>
			</ul>
		</nav>
	</header>
	<p>
		<strong>강원도/춘천시</strong>
		(16시 기준)
	</p>
	<section>
		<div class="main-weather-summary">
			<div style="padding-top: 33px;">
				<span id="temper">23</span><span id="measure">°</span><span id="weather">맑음</span>
			</div>
			<span id="than">어제보다 18° 높음</span>
		</div>

		<article class="main-noti-box">
			<img class="noti-icon" src="/img/일출.png"/>
			<div class="noti-ment">
				오늘은 해가 짱짱한 맑은 날!
			</div>
		</article>
		<article class="main-noti-box alert">
			<img class="noti-icon" src="/img/alert.png"/>
			<div class="noti-ment">
				제주도 지방 역병 조심!
			</div>
		</article>
	</section>
	<div class="background"></div>
</body>
</html>
