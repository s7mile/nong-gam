<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../public/css/style.css">
	<script type="javascript" src="../public/js/jquery.min.js"></script>
	<script type="javascript" src="../public/js/common.js"></script>
	<title>농감</title>
</head>
<body>
	<header>
		<p>
			<strong>강원도/춘천시</strong>
			<span>5월 28일(토) 7:21 AM</span>
		</p>
	</header>
	<section>
		<article>
			<i class="temp"></i>
			조금 더움
		</article>
		<article>
			<i class="humidity"></i>
			현재 습함
			<span>(16시 기준)</span>
		</article>
		<article>
			<i class="sun"></i>
			현재 햇빛 보통
			<span>(17시간 후 햇빛 강함)</span>
		</article>
		<article>
			<i class="wind"></i>
			현재 바람 보통
			<span>(3시간 후 바람 약함)</span>
		</article>
		<article>
			<i class="thunder"></i>
			생활 정보
			<ul>
				<li>
					<span>13%</span>
					<span>세차하기</span>
				</li>
				<li>
					<span>13%</span>
					<span>나들이하기</span>
				</li>
				<li>
					<span>13%</span>
					<span>빨래하기</span>
				</li>
				<li>
					<span>13%</span>
					<span>우산챙기기</span>
				</li>
			</ul>
		</article>
		<article>
			<i class="leaf"></i>
			농업 정보
			<ul>
				<li>
					<span>13%</span>
					<span>비료주기</span>
				</li>
				<li>
					<span>13%</span>
					<span>물주기</span>
				</li>
				<li>
					<span>13%</span>
					<span>잡초뽑기</span>
				</li>
				<li>
					<span>13%</span>
					<span>배수로정비</span>
				</li>
			</ul>
		</article>
	</section>
</body>
</html>
